
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/visualizar_acessos.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Acessos ao Documento: {{ documento.nome }}</h1>
        
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Usu√°rio</th>
                    <th>Data de Acesso</th>
                </tr>
            </thead>
            <tbody>
                {% for acesso in acessos %}
                <tr>
                    <td>{{ acesso.usuario.username }}</td>
                    <td>{{ acesso.data_acesso }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2">Nenhum acesso registrado.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
