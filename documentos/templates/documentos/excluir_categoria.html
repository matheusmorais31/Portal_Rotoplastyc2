<!-- documentos/templates/documentos/excluir_categoria.html -->
{% extends 'base.html' %}

{% block title %}Excluir Categoria{% endblock %}

{% block content %}
<h2>Excluir Categoria</h2>
<p>Tem certeza que deseja excluir a categoria "{{ categoria.nome }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'documentos:listar_categorias' %}">Cancelar</a>
</form>
{% endblock %}
