<!-- documentos/templates/documentos/excluir_categoria.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %}Excluir Categoria{% endblock %}

{% block extra_css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/excluir_categoria.css' %}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Excluir Categoria</h2>
    <p>Tem certeza que deseja excluir a categoria "{{ categoria.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <div class="form-buttons">
            <button type="submit">Sim, excluir</button>
            <a href="{% url 'documentos:listar_categorias' %}" class="cancel-button">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
