    <!-- Estilos da barra horizontal fixa (sobrescreve o viewer.css quando necessário) -->
    <style>
      /* ===== Top horizontal scrollbar (nativo) ===== */
      .top-hscroll {
        position: absolute;
        left: 0;
        right: 0;
        top: 32px; /* mesma altura da toolbar */
        background-color: var(--toolbar-bg-color);
        box-shadow: var(--toolbar-box-shadow);
        border-bottom: var(--toolbar-border-bottom);
        z-index: 9999;
      }
      .top-hscroll-inner {
        overflow-x: auto;   /* usa o scroll nativo (mesmo visual da vertical) */
        overflow-y: hidden;
        height: 14px;       /* altura típica; o SO pode ajustar */
        scrollbar-color: var(--scrollbar-color) var(--scrollbar-bg-color); /* Firefox */
      }
      .top-hscroll-inner::-webkit-scrollbar { height: 14px; } /* WebKit/Chromium */

      /* Quando a barra aparece, empurra o viewerContainer para baixo (32 + 14 = 46) */
      #outerContainer.hasTopScroller #viewerContainer {
        inset: 46px 0 0;
      }

      /* Esconde a barra horizontal nativa inferior, mantendo a vertical */
      #viewerContainer {
        overflow-y: auto;
        overflow-x: hidden;
      }
    </style>

    <!-- Lógica padrão do viewer -->
    <script src="viewer.js"></script>
  </head>

  <!-- Bloqueio de impressão/context menu quando disablePrint=true -->
  <script>
    (function () {
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get("disablePrint") === "true") {
        window.addEventListener(
          "keydown",
          function (e) {
            const key = (e.key || "").toLowerCase();
            if ((e.ctrlKey || e.metaKey) && key === "p") {
              e.preventDefault();
              e.stopImmediatePropagation();
              alert("Impressão desabilitada para este documento.");
            }
          },
          true
        );
        window.addEventListener(
          "contextmenu",
          function (e) {
            e.preventDefault();
            e.stopImmediatePropagation();
            alert("Ação desabilitada neste documento.");
          },
          true
        );
        window.print = function () {
          alert("Impressão desabilitada para este documento.");
        };
      }
    })();
  </script>

    <!-- ===== NOVO: sincronização da barra fixa com o viewer ===== -->
    <script>
      (function () {
        const outer = document.getElementById("outerContainer");
        const viewerContainer = document.getElementById("viewerContainer");
        const topHScroll = document.getElementById("topHScroll");
        const hInner = document.getElementById("topHScrollInner");
        const ghost = document.getElementById("topHScrollGhost");

        let syncingFromTop = false;
        let syncingFromViewer = false;

        function needHorizontal() {
          return viewerContainer.scrollWidth - viewerContainer.clientWidth > 2;
        }

        function syncFromTop() {
          if (syncingFromViewer) return;
          syncingFromTop = true;
          viewerContainer.scrollLeft = hInner.scrollLeft;
          syncingFromTop = false;
        }

        function syncFromViewer() {
          if (syncingFromTop) return;
          syncingFromViewer = true;
          hInner.scrollLeft = viewerContainer.scrollLeft;
          syncingFromViewer = false;
        }

        function updateSizes() {
          // largura total do conteúdo (gera a barra nativa)
          const w = Math.max(0, viewerContainer.scrollWidth);
          ghost.style.width = w + "px";
          // largura visível do top scroller = largura do viewer
          hInner.style.width = viewerContainer.clientWidth + "px";
        }

        function updateVisibility() {
          const show = needHorizontal();
          topHScroll.classList.toggle("hidden", !show);
          outer.classList.toggle("hasTopScroller", show);
          if (show) {
            updateSizes();
            syncFromViewer();
          }
        }

        // Sincronização de rolagem
        hInner.addEventListener("scroll", syncFromTop, { passive: true });
        viewerContainer.addEventListener("scroll", syncFromViewer, { passive: true });

        // Reagir a mudanças de layout/viewport
        window.addEventListener("resize", () => {
          updateSizes();
          updateVisibility();
        });

        // Observar mudanças reais de tamanho (zoom, render, páginas)
        const ro1 = new ResizeObserver(() => {
          updateSizes();
          updateVisibility();
        });
        ro1.observe(viewerContainer);

        const viewer = document.getElementById("viewer");
        if (viewer) {
          const ro2 = new ResizeObserver(() => {
            updateSizes();
            updateVisibility();
          });
          ro2.observe(viewer);
        }

        // Hooks do PDF.js
        function hookPdfjs() {
          const eb = window.PDFViewerApplication?.eventBus;
          if (!eb) return;
          eb.on("pagesinit", updateVisibility);
          eb.on("pagesloaded", updateVisibility);
          eb.on("pagerendered", updateVisibility);
          eb.on("scalechanging", updateVisibility);
          eb.on("scalechanged", updateVisibility);
          eb.on("updateviewarea", updateVisibility);
        }
        if (window.PDFViewerApplication) hookPdfjs();
        else window.addEventListener("webviewerloaded", hookPdfjs);

        // Checagens iniciais
        document.addEventListener("DOMContentLoaded", () => {
          updateSizes();
          updateVisibility();
          setTimeout(updateVisibility, 250);
          setTimeout(updateVisibility, 800);
        });
      })();
    </script>
  </body>
